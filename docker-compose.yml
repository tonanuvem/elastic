version: '3'
services:
  elasticsearch:
    image: tonanuvem/elasticsearch-aiops
    #build:
    #  context: elasticsearch-aiops/
    container_name: elasticsearch
    environment:
      - "http.host=0.0.0.0"
      - "transport.host=127.0.0.1"
      - "ES_JAVA_OPTS=-Xmx256m -Xms256m"
      - "ELASTIC_PASSWORD=changeme"
    volumes:
      - esdata:/usr/share/elasticsearch/data
      - ./files:/usr/share/elasticsearch/files
    networks:
      - elk

  kibana:
    image: kibana:7.12.1
    container_name: kibana
    ports:
      - 5601:5601
    networks:
      - elk
    depends_on:
      - elasticsearch

  beats:
    image: docker.elastic.co/beats/metricbeat:7.12.1
    command: metricbeat -e -system.hostfs=/hostfs -strict.perms=false
    container_name: beats
    user: root
    volumes:
      - ./metricbeat.docker.yml:/usr/share/metricbeat/metricbeat.yml
      - /proc:/hostfs/proc:ro
      - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
      - /:/hostfs:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - elk
    depends_on:
      - elasticsearch
      - kibana

volumes:
  esdata:

networks:
  elk:
