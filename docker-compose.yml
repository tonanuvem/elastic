version: '3'
services:
  # https://www.elastic.co/guide/en/elasticsearch/reference/8.1/docker.html#elasticsearch-security-certificates
  elasticsearch:
    image: elasticsearch:8.1.1
    container_name: elasticsearch
    environment:
      - "http.host=0.0.0.0"
      - "transport.host=127.0.0.1"
      - "ES_JAVA_OPTS=-Xmx256m -Xms256m"
      - "ELASTIC_PASSWORD=changeme"
      - "xpack.security.enabled=false"
    volumes:
      - esdata:/usr/share/elasticsearch/data
      - ./files:/usr/share/elasticsearch/files
    networks:
      - elk

  kibana:
    image: kibana:8.1.1
    container_name: kibana
    ports:
      - 5601:5601
    environment:
      - "KIBANA_PASSWORD=changeme"
      - "xpack.security.authc.http.enabled=false"
      - "ELASTICSEARCH_USERNAME=elastic"
      - "ELASTICSEARCH_PASSWORD=changeme"
    networks:
      - elk
    depends_on:
      - elasticsearch

  apm-server:
    image: elastic/apm-server:8.1.1
    container_name: apm-server
    ports:
      - 8200:8200
    networks:
      - elk
    depends_on:
      - elasticsearch

  app-client-apm-nodejs:
    #image: tonanuvem/app-client-apm-nodejs
    build:
      context: app-client-nodejs-apm/
    container_name: app-client-apm-nodejs
    ports:
      - 3001:3000
    networks:
      - elk
    depends_on:
      - apm-server

  metricbeat:
    image: docker.elastic.co/beats/metricbeat:8.1.1
    command: metricbeat -e -system.hostfs=/hostfs -strict.perms=false
    container_name: beats
    user: root
    volumes:
      - ./metricbeat.docker.yml:/usr/share/metricbeat/metricbeat.yml
      - /proc:/hostfs/proc:ro
      - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
      - /:/hostfs:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - elk
    depends_on:
      - elasticsearch
      - kibana

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.1.1
    # Need to override user so we can access the log files, and docker.sock
    user: root
    networks:
      - elk
    volumes:
      - filebeat:/usr/share/filebeat/data
      - ./configs/filebeat.yml:/usr/share/filebeat/filebeat.yml
      - /var/run/docker.sock:/var/run/docker.sock
      # This is needed for filebeat to load container log path as specified in filebeat.yml
      - /var/lib/docker/containers/:/var/lib/docker/containers/:ro

      # # This is needed for filebeat to load jenkins build log path as specified in filebeat.yml
      # - /var/lib/docker/volumes/jenkins_home/_data/jobs/:/var/lib/docker/volumes/jenkins_home/_data/jobs/:ro

      # This is needed for filebeat to load logs for system and auth modules
      - /var/log/:/var/log/:ro
      # This is needed for filebeat to load logs for auditd module. you might have to install audit system
      # on ubuntu first (sudo apt-get install -y auditd audispd-plugins)
      - /var/log/audit/:/var/log/audit/:ro
    environment:
      - ELASTICSEARCH_HOST=${ELASTICSEARCH_HOST:-node1}
      - KIBANA_HOST=${KIBANA_HOST:-node1}
      - ELASTICSEARCH_USERNAME=${ELASTICSEARCH_USERNAME:-elastic}
      - ELASTICSEARCH_PASSWORD=${ELASTICSEARCH_PASSWORD:-changeme}
    # disable strict permission checks
    command: ["--strict.perms=false"]
    depends_on:
      - elasticsearch
      - kibana
      
volumes:
  esdata:
  filebeat:
  
networks:
  elk:
